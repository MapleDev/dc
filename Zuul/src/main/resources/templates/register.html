<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="../../assets/img/favicon.ico" />

	<title>用户注册</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="pro/css/bootstrap.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Dashboard core CSS    -->
    <link href="pro/css/light-bootstrap-dashboard.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="pro/css/font-awesome.min.css" rel="stylesheet" />


</head>
<body>

<nav class="navbar navbar-transparent navbar-absolute">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">

            <ul class="nav navbar-nav navbar-right">
                <li>
                   <a href="login.html">
                        登录
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="wrapper wrapper-full-page">
    <div class="full-page register-page" data-color="black" data-image="pro/images/full-screen-image-1.jpg">

    <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="header-text">
                            <h2>建设用地数据清洗</h2>
                            <h4></h4>
                            <hr />
                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-0"></div>

                    <div class="col-md-4 col-md-offset-s1">
                        <form method="#" action="#">
                            <div class="card card-plain">

                                <div class="card card-hidden">
                                    <div class="header text-center">用户注册</div>
                                    <div class="content">
                                        <div class="form-group">
                                            <label>用户名</label> <input id="username" type="text" placeholder="Username"
                                                                      class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label>密码</label> <input id="password" type="password"
                                                                     placeholder="Password" class="form-control"/>
                                        </div>
                                        <div class="col-md-6" style="padding-left: 0px;">
                                            <div class="form-group">
                                                <label>验证码</label> <input id="vcode" type="text" placeholder="请输入验证码"
                                                                          class="form-control"/>
                                            </div>

                                        </div>
                                        <div class="col-md-5" style="padding-top: 30px;">
                                            <div class="form-group">
                                                <img src="/getVCode" style="width:90px"/>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="footer text-center">
                                        <input type="button" class="btn btn-fill btn-warning btn-wd" onclick="user.register()"
                                               value="注册"/>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    	<footer class="footer footer-transparent">
            <div class="container">
                <p class="copyright text-center">2016 <a href="#">HelloC</a>
                </p>
            </div>
        </footer>

    </div>

</div>



</body>

    <!--   Core JS Files and PerfectScrollbar library inside jquery.ui   -->
    <script src="pro/js/jquery.min.js" type="text/javascript"></script>
    <script src="pro/js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="pro/js/bootstrap.min.js" type="text/javascript"></script>
	<!--  Checkbox, Radio, Switch and Tags Input Plugins -->
	<script src="pro/js/bootstrap-checkbox-radio-switch-tags.js"></script>
    <!-- Light Bootstrap Dashboard Core javascript and methods -->
	<script src="pro/js/light-bootstrap-dashboard.js"></script>
<script src="assets/js/data.js"></script>

    <script type="text/javascript">
        $().ready(function(){
            lbd.checkFullPageBackgroundImage();

            setTimeout(function(){
                // after 1000 ms we add the class animated to the login/register card
                $('.card').removeClass('card-hidden');
            }, 1000)
        });
    </script>

    <script>

    </script>

</html>
