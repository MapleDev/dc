<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>建设用地数据清洗</title>

    <meta
            content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
            name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="pro/css/bootstrap.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Dashboard core CSS    -->
    <link href="pro/css/light-bootstrap-dashboard.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="pro/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-transparent navbar-absolute">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navigation-example-2">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand">建设用地数据清洗</a>
        </div>
        <div class="collapse navbar-collapse">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="register.html"> 注册 </a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="black"
         data-image="pro/images/full-screen-image-1.jpg">

        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form method="#" action="#">

                            <!--   if you want to have the card without animation please remove the ".card-hidden" class   -->
                            <div class="card card-hidden">
                                <div class="header text-center">登录</div>
                                <div class="content">
                                    <div class="form-group">
                                        <label>用户名</label> <input id="username" type="text" placeholder="Username"
                                                                  class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>密码</label> <input id="password" type="password"
                                                                 placeholder="Password" class="form-control"/>
                                    </div>
                                    <div class="col-md-6" style="padding-left: 0px;">
                                        <div class="form-group">
                                            <label>验证码</label> <input id="vcode" type="text" placeholder="请输入验证码"
                                                                      class="form-control"/>
                                        </div>

                                    </div>
                                    <div class="col-md-5" style="padding-top: 30px;">
                                        <div class="form-group">
                                            <img src="/getVCode" style="width:90px"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="checkbox"> <input type="checkbox"
                                                                            data-toggle="checkbox" value=""/> 记住我
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <input type="button" class="btn btn-fill btn-warning btn-wd" onclick="user.login()"
                                           value="登录"/>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <footer class="footer footer-transparent">
            <div class="container">

                <p class="copyright pull-right">
                    &copy; 2018 <a href="#">HelloC</a>
                </p>
            </div>
        </footer>

    </div>
</div>
</body>
<!--   Core JS Files and PerfectScrollbar library inside jquery.ui   -->
<script src="pro/js/jquery.min.js" type="text/javascript"></script>
<script src="pro/js/jquery-ui.min.js" type="text/javascript"></script>
<script src="pro/js/bootstrap.min.js" type="text/javascript"></script>
<script src="pro/js/bootstrap-checkbox-radio-switch-tags.js"></script>
<script src="pro/js/light-bootstrap-dashboard.js"></script>

<script src="assets/js/data.js"></script>


<script type="text/javascript">
    $().ready(function () {
        lbd.checkFullPageBackgroundImage();

        setTimeout(function () {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });
</script>


</html>
