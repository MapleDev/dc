<script type="text/javascript">
    $(document).ready(function () {
        task.listTask();
        $.post("/fileservice/fileinfo", function (result) {
            if (result.success == true) {
                $("#doc_count").html(result.fileCount);
                $("#processing_count").html(result.queueCount);
                $("#finished_count").html(result.finishedCount);
            }
        });

        $.post("/fieldservice/getFieldCount", function (result) {
            if (result.success == true) {
                $("#field_count").html(result.count);
            }
        });

    });
</script>
